<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EEfficiency - Energy Efficiency Expert System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Energy Efficiency Analysis Results</h1>

    <!-- Display the efficiency message and percentage score -->
    <h2>{{ efficiency_message }}</h2>
    <p>Your energy efficiency percentage: {{ percentage }}%</p>

    <!-- Display the recommendations -->
    <h3>Recommendations:</h3>
    <ul>
        {% for recommendation in recommendations %}
            <li>{{ recommendation }}</li>
        {% endfor %}
    </ul>

    <!-- Back to Home Button -->
    <form action="{{ url_for('home') }}">
        <button type="submit" style="margin-top: 20px;">Back to Home</button>
    </form>

</body>
</html>

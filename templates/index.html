<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EEfficiency - Energy Efficiency Expert System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Energy Efficiency Analysis</h1>

    <form method="POST">
        <div>
            <label for="lighting">Lighting Type:</label>
            <select name="lighting" id="lighting">
                <option value="LED">LED</option>
                <option value="Incandescent">Incandescent</option>
            </select>
        </div>

        <div>
            <label for="hvac_age">Age of HVAC System:</label>
            <select name="hvac_age" id="hvac_age">
                <option value="10">Less than 10 years</option>
                <option value="11">More than 10 years</option>
            </select>
        </div>

        <div>
            <label for="natural_light">Natural Lighting Intensity:</label>
            <select name="natural_light" id="natural_light">
                <option value="High">High</option>
                <option value="Low">Low</option>
            </select>
        </div>

        <div>
            <label for="operating_hours">Average Operating Hours (per week):</label>
            <select name="operating_hours" id="operating_hours">
                <option value="98">Less than 98 hours</option>
                <option value="99">More than 98 hours</option>
            </select>
        </div>

        <div>
            <label for="building_size">Size of the Building:</label>
            <select name="building_size" id="building_size">
                <option value="12,000">12,000 square feet</option>
                <option value="19,000">19,000 square feet</option>
            </select>
        </div>

        <button type="submit">Submit</button>
    </form>

    <!-- Back to Home Button -->
    <form action="{{ url_for('home') }}">
        <button type="submit" style="margin-top: 20px;">Back to Home</button>
    </form>

</body>
</html>
